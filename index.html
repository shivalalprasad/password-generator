<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="container">
      <p>Password Generator</p>
      <div class="wrapper">
        <div class="input-box">
          <input disabled id="password" type="text" />
          <span id="CopyPassword">
            ðŸ“‹
        </div>
        <div class="pass-settings">
          <p class="title">Password Settings</p>
          <div class="input-length">
            <label for="length">Password length</label>
            <input value="8" id="length" type="number" />
          </div>
          <ul class="options">
            <li class="option">
              <input id="lowercase" type="checkbox" />
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input id="uppercase" type="checkbox" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input id="numbers" type="checkbox" />
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input id="symbols" type="checkbox" />
              <label for="symbols">Symbols (!@#$...)</label>
            </li>
          </ul>
        </div>
        <div id="err" class="err-popup">
        </div>
        <button id="generate" class="generate-btn">
          Generate Password
        </button>
      </div>
    </div>
